<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Facilities - Aakash Hotels</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1574169208507-dac6a2b9e188?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGJ1c2luZXNzJTIwaGFsbCUyMGJhbGxvb258ZW58MHx8fHwxNjg4MDI0MjI1&ixlib=rb-4.0.3&q=80&w=1080'); /* Professional background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Ensures full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f5f5f5;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23007bff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M7 10l5 5 5-5H7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group .time-group {
            display: flex;
            justify-content: space-between;
        }

        .form-group .time-group label {
            width: 45%;
        }

        .btn-submit {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text color */
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            margin: auto;
            display: block;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        /* Explicitly target input[type="submit"] to ensure it always has a blue background */
        input[type="submit"].btn-submit {
            background-color: #007bff; /* Blue background */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Facilities</h1>
            <p>Choose a facility and fill in your details to book at Aakash Hotels</p>
        </div>
        <form action="submit_facility.php" method="POST">
            <div class="form-group">
                <label for="facility">Select Facility</label>
                <select id="facility" name="facility" required>
                    <option value="">Select Facility</option>
                    <option value="Swimming Pool">Swimming Pool</option>
                    <option value="Spa & Wellness">Spa & Wellness</option>
                    <option value="Fitness Center">Fitness Center</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <div class="time-group">
                    <div>
                        <label for="timeFrom">From</label>
                        <input type="time" id="timeFrom" name="timeFrom" required>
                    </div>
                    <div>
                        <label for="timeTo">To</label>
                        <input type="time" id="timeTo" name="timeTo" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Book Now" class="btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
